{% extends 'base.html' %} 
{% block content %}

<div class="container mt-4">
  <div class="row">
    <div class="col-md-10">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'Expenses'%}">Expenses</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Edit Expenses</li>
        </ol>
      </nav>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <form action="{% url 'Expense_Edit' expense.id %}" method="POST">
        {% include 'partials/messages.html'%} 
        {% csrf_token %}
        <div class="form-group">
          <label for="">Name</label>
          <input type="text" class="form-control form-control-sm" name="name" value="{{values.name}}"/>
        </div>
        <div class="form-group">
          <label for="">Description</label>
          <input type="text" class="form-control form-control-sm" name="description" value="{{values.description}}"/>
        </div>
        <div class="form-group">
          <label for="">Category</label>
          <select class="form-control" name="category">
            <option selected name="category" value="{{values.category}}">{{values.category}}</option>
            {% for category in categories%}
            <option name="category" value="{{category.name}}">{{category.name}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="">Date of Expense</label>
          <input type="date" class="form-control form-control-sm" name="expense_date" />
        </div>
        <div class="form-group">
            <label for="">Amount</label>
            <input type="int" class="form-control form-control-sm" name="amount" value="{{values.amount}}"/>
        </div>
        <input type="submit" value="Save" class="btn btn-primary btn-primary-sm"/>
      </form>
    </div>
  </div>
</div>

{% endblock %}
