{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Personal finance management {% block title %} {% endblock %}</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" />
    <link href="{% static 'css/main.css'%}" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet" />
  </head>
  <body>
    {% if user.is_authenticated %}
    <div class="main--content">
      <div class="header--wrapper">
        <div class="header--title">
          <span>Primary</span>
          <h2>Dashboard</h2>
        </div>
      </div>
    </div>
    <div>
      <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Personal finance management</a>
        <ul class="navbar-nav px-3" style="display: flex; flex-direction: row; align-items: center;">
          <li class="nav-item text-nowrap">
            <span class="nav-link" href="">{{request.user.username}}</span>
          </li>
          <li class="nav-item text-nowrap mt-3 ml-2">
            <form action="{% url  'logout' %}" method="POST">
              {% csrf_token %}
              <input class="text text-capitalize" type="submit"value="Sign out"/>
            </form>
          </li>
        </ul>
      </nav>
    </div>
    {% block content %}

    {% endblock %}

    {% else %}

    <h1>Hii</h1>

    {% endif %}
  </body>
</html>
